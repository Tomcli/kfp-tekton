matrix:
  include:
    - name: "Unit tests, Python 3.5"
      language: python
      python: "3.5"
      env: TOXENV=py35
      install: &0
        - python3 -m pip install -e sdk/python
      script: &1
        - VENV=$VIRTUAL_ENV make unit_test
    - name: "Unit tests, Python 3.6"
      language: python
      python: "3.6"
      env: TOXENV=py36
      install: *0
      script: *1
    - name: "Unit tests, Python 3.7"
      language: python
      python: "3.7"
      env: TOXENV=py37
      install: *0
      script: *1
    - name: "Progress report on compiling KFP DSL test scripts"
      language: python
      python: "3.7"
      install: *0
      script:
        - VENV=$VIRTUAL_ENV make report
    - name: "Lint Python code with flake8"
      language: python
      python: "3.7"
      script:
        - VENV=$VIRTUAL_ENV make lint
    - name: "Verify source files contain the license header and Markdown files have current table of contents"
      language: bash
      script:
        - make check_license
        - make check_mdtoc
    - name: "Verify Markdown files have valid links"
      language: python
      python: "3.7"
      install:
        - python3 -m pip install requests
      script:
        - make check_doc_links
